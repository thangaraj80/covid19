<div class="progress" *ngIf="condition; else mainDashBoard">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
    aria-valuemin="0" aria-valuemax="100" style="width: 100%; height:5px"></div>
</div>

<ng-template #mainDashBoard>
  <div class="main-content">
    <div class="container-fluid">
      <!-- general Info -->
      <corona-general-info [totalInfected]="totalInfected" [totalDeath]="totalDeath" [totalRecovered]="totalRecovered"
        [lastUpdate]="lastUpdate"></corona-general-info>

      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card" style="height: 480px;">
            <div class="card-header card-header-tabs card-header-primary">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <span class="nav-tabs-title">Maps:</span>
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#profile" data-toggle="tab">
                        <i class="material-icons">bug_report</i> Affected
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#messages" data-toggle="tab">
                        <i class="material-icons">code</i> Latest Messages
                        <div class="ripple-container"></div>
                      </a>
                    </li>

                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="profile">
                  <vector-maps-cmp></vector-maps-cmp>
                </div>
                <div class="tab-pane" id="messages">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" value="" checked>
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                            </label>
                          </div>
                        </td>
                        <td>Time: {{lastAffectedTimeStamp}}
                          <!-- {{lastAffected | json}} -->
                        </td>
                        <td class="td-actions text-right">
                          <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                            <i class="material-icons">edit</i>
                          </button>
                          <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" value="">
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                            </label>
                          </div>
                        </td>
                        <td>Country: {{lastAffected.country | json}}
                          <!-- {{lastAffected | json}} -->
                        </td>
                        <td class="td-actions text-right">
                          <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                            <i class="material-icons">edit</i>
                          </button>
                          <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <app-table-list></app-table-list>
        </div>
      </div>

      <!-- Plot -->
      <div class="row">
        <div class="col-md-6">
          <div class="card card-chart">
            <div class="card-header ">
              <bar-chart [History]="worldHistory" [PlottingData]="InfectedHistory" [plotType]="'bar'"
                [plotLabels]="'Infected Histogram'" [color]="'orange'"></bar-chart>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Infected people history
              </h4>

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-chart">
            <div class="card-header ">
              <bar-chart [History]="worldHistory" [PlottingData]="DeathHistory" [plotType]="'bar'"
                [plotLabels]="'Death Histogram'" [color]="'red'"></bar-chart>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Deaths history
              </h4>
              <!-- <p class="card-category">Last Campaign Performance</p> -->
            </div>
            <!-- <div class="card-footer">
              <div class="stats">
                <i class="material-icons">access_time</i> campaign sent 2 days
                ago
              </div>
            </div> -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card card-chart">
            <div class="card-header ">
              <line-chart [History]="worldHistory" [InfectedHistory]="InfectedHistory" [DeathHistory]="DeathHistory"
                [plotType]="'line'"></line-chart>

              <!-- <div class="ct-chart" id="completedTasksChart"></div> -->
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Comparison between Infected/ Recovered people
              </h4>
            </div>
            <!-- <div class="card-footer">
              <div class="stats">
                <i class="material-icons">access_time</i> campaign sent 2 days
                ago
              </div>
            </div> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</ng-template>
